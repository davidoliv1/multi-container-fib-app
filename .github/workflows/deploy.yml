name: Deploy MultiContainer
on:
  push:
    branches:
      - main
 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Pull updated code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: docker build -t davidstna/client -f ./client/Dockerfile.dev ./client

      - name: Run tests
        run: docker run davidstna/client yarn test

      - name: Build and push client image
        uses: docker/build-push-action@v4
        with:
          context: ./client
          push: true
          tags: davidstna/client:latest,davidstna/client:${{ github.sha }}

      - name: Build and push nginx image
        uses: docker/build-push-action@v4
        with:
          context: ./nginx
          push: true
          tags: davidstna/nginx:latest,davidstna/nginx:${{ github.sha }}

      - name: Build and push server image
        uses: docker/build-push-action@v4
        with:
          context: ./server
          push: true
          tags: davidstna/server:latest,davidstna/server:${{ github.sha }}

      - name: Build and push worker image
        uses: docker/build-push-action@v4
        with:
          context: ./worker
          push: true
          tags: davidstna/worker:latest,davidstna/worker:${{ github.sha }}